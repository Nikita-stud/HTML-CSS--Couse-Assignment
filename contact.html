<body class="body-small">
  <header class="relative-header">
    <section class="dark-header">
      <p>Sale up to 20%</p>
    </section>
    <section class="lower-header">
      <label for="hamburger-menu"><i class="fa-sharp fa-solid fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu"/>
      <img onclick="location.href='index.html';" src="pictures/Logo-white.png" href="index.html" class="logo" alt="Logo of the page"/></a>
        <nav class="main-header">
          <ul>
            <li class="header-text"><a href="index.html">Home</a></li>
            <li class="header-text"><a href="list-of-jackets.html">Deals</a></li>
            <li class="header-text"><a href="list-of-jackets.html">Women</a></li>
            <li class="header-text"><a href="list-of-jackets.html">Man</a></li>
            <li class="header-text"><a href="list-of-jackets.html">Kids</a></li>
          </ul>
        </nav>
      <!-- Some Icons from Font Awesome and other websites did not work for some reason, had to use img from Figma, wrote description for blind people to understand the images -->
        <div class="icons">
          <a href="#"><img src="/pictures/Icons-profile.png" alt="Your Profile"></a>
          <a href="bag.html"><img src="/pictures/Icons-bag.png" alt="My Bag"></a>
          <a href="#"><img src="/pictures/Icons-search.png" alt="Search"></a>
        </div>
      </section>
  </header>


  <main>
    <section class="question">
      <h1 class="h1-grey">Got any questions?</h1>
      <div class="line"></div>
    </section>

    <section class="contact-flex">
      <section class="map">
        <h1 class="h1-grey">Our location</h1>
        <div class="line"></div>
        <h1 class="h1-grey"><i class="fa-solid fa-location-dot"></i> Grey Wedels Plass 5, 0151 Oslo</h1>
        <img src="/pictures/Location-img.jpg" alt="Location of rainydays shop">
      </section>
      <section class="contact-field">
        <h1 class="h1-grey">Contact Our Team</h1>
        <div class="line"></div>
          <form action="#" method="post">
            <div class="input-section">
              <label type="fname">First name <i class="fa-sharp fa-regular fa-asterisk"></i></label>
              <input type="text" id="fname" name="first-name" placeholder="Please enter" required>
              <label type="lname">Last name <i class="fa-sharp fa-regular fa-asterisk"></i></label>
              <input type="text" id="lname" name="last-name" placeholder="Please enter" required>
              <label type="mail">Email address <i class="fa-sharp fa-regular fa-asterisk"></i></label>
              <input type="email" id="mail" name="email" placeholder="Please enter" required>
              <label type="subject">Subject <i class="fa-sharp fa-regular fa-asterisk"></i></label>
              <input type="text" id="subject" name="subject" placeholder="What is it about?" required>
              <label type="message">Message <i class="fa-sharp fa-regular fa-asterisk"></i></label>
              <textarea name="message" id="message" cols="230" rows="3"placeholder="How may we be of help?"></textarea>
            </div>
            <input type="submit" value="Send in" class="cta-send">
          </form>
      </section>
    </section>
  </main>
