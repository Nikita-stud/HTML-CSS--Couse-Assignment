  <header class="no-scroll">
    <section class="dark-header">
      <p>Sale up to 20%</p>

    <section class="lower-header">
      <nav class="main-header">
        <ul>

  <main>
    <section class="contact-headers">
      <h1 class="h1-grey">Got any questions?</h1>
      <div class="line"></div>
    </section>



    <section class="map">
      <h1 class="h1-grey">Our location</h1>
      <div class="line"></div>
      <h1 class="h1-grey">Grey Wedels Plass 5, 0151 Oslo</h1>
      <img src="#" alt="Location of rainydays shop">
    </section>

    <section class="contact-field">
      <h1 class="h1-grey">Contact Our Team</h1>
      <div class="line"></div>
      <form action="#" method="post"></form>
        <label type="fname">First name</label>
        <input type="text" id="fname" name="first-name" placeholder="Please enter" required>
        <label type="lname">Last name</label>
        <input type="text" id="lname" name="last-name" placeholder="Please enter" required>
        <label type="mail">Email address</label>
        <input type="email" id="mail" name="email" placeholder="Please enter" required>
        <label type="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="What is it about?" required>
        <label type="message">Message</label>
        <textarea id="message" name="message">How may we be of help?</textarea>
        <input type="submit" value="Send in" class="cta-send">
      </form>
    </section>
  </main>
