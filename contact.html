<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>RAINYDAYS | Contact us</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&family=Montserrat:wght@100&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/fontawesome-free-6.3.0-web/css/all.css">
</head>


<body>
  <header class="no-scroll">
    <section class="dark-header">
      <p>Sale up to 20%</p>
    </section>
    <section class="lower-header">
      <nav class="main-header">
        <ul>
          <li><a href="index.html" class="active">Home</li>
          <li><a href="#">Deals</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Man</a></li>
          <li><a href="#">Kids</a></li>
        </ul>
        <img src="pictures/Logo-white.png" class="logo" alt="Logo of the page"/>
        <ul>
          <li><a href="#"><img src="/pictures/Icons-profile.png"></a></li>
          <li><a href="#"><img src="/pictures/Icons-bag.png"></a></li>
          <li><a href="#"><img src="/pictures/Icons-search.png"></a></li>
        </ul>
      </nav>
    </section>
  </header>


  <main>
    <section class="contact-headers">
      <h1 class="h1-grey">Got any questions?</h1>
      <div class="line"></div>
    </section>


    <section class="map">
      <h1 class="h1-grey">Our location</h1>
      <div class="line"></div>
      <h1 class="h1-grey"><i class="fa-solid fa-location-dot"></i>Grey Wedels Plass 5, 0151 Oslo</h1>
      <img src="/pictures/Location-img.jpg" alt="Location of rainydays shop">
    </section>

    <section class="contact-field">
      <h1 class="h1-grey">Contact Our Team</h1>
      <div class="line"></div>
      <form action="#" method="post"></form>
        <div class="row">
          <div class="input"></div>
            <label type="fname">First name <i class="fa-sharp fa-regular fa-asterisk"></i></label>
            <input type="text" id="fname" name="first-name" placeholder="Please enter" required>
          </div>
          <div class="input"></div>
            <label type="lname">Last name <i class="fa-sharp fa-regular fa-asterisk"></i></label>
            <input type="text" id="lname" name="last-name" placeholder="Please enter" required>
          </div>
        </div>
        <div class="input">
          <label type="mail">Email address <i class="fa-sharp fa-regular fa-asterisk"></i></label>
          <input type="email" id="mail" name="email" placeholder="Please enter" required>
        </div>
        <div class="input">
          <label type="subject">Subject <i class="fa-sharp fa-regular fa-asterisk"></i></label>
          <input type="text" id="subject" name="subject" placeholder="What is it about?" required>
        </div>
        <div class="input">
          <label type="message">Message <i class="fa-sharp fa-regular fa-asterisk"></i></label>
        </div>
        <input type="submit" value="Send in" class="cta-send">
      </form>
    </section>
  </main>



  <footer> 
      <nav>
        <img src="/pictures/Logo-white.png" alt="Logo of the website" class="logo-footer"/>
        <ul>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of use</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <ul>
          <li><a href="#" alt="Facebook page"><img src="pictures/Facebook-icon.png"/></a></li>
          <li><a href="#" alt="Instagram page"><img src="pictures/Insta-icon.png"/></a></li>
          <li><a href="#" alt="Twitter page"><img src="pictures/Twitter-icon.png"/></a></li>
          <li><a href="#" alt="LinkedIn page"><img src="pictures/LinkedIN-icon.png"/></a></li>
        </ul>
      </nav>
  </footer>
</body>
</html>
